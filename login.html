<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .login-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
    }
    input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }
    button {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    button:hover {
        background-color: #0056b3;
    }
    .links {
        margin-top: 1rem;
        text-align: center;
    }
    .links a {
        color: #007bff;
        text-decoration: none;
        margin: 0 0.5rem;
    }
    .links a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Login</h2>
        <form action="login" method="POST">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="email" name="email" placeholder="eg. Zaec42@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
            <div class="links">
                <a href="forgotpass.html">Forgot Password</a>
                <span> |</span>
                <a href="register.html">Sign Up</a>
            </div>
</body>
<script>
    function handleLogin(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        
        // Basic validation
        if (username && password) {
            console.log('Login attempted with:', { username });
            // Simulate successful login
            window.location.href = 'dashboard.html'; 
        } else {
            errorMessage.style.display = 'block';
            errorMessage.textContent = 'Please enter both username and password';
        }
    }
    function goToForgotPassword(event) {
            event.preventDefault();
            window.location.href = 'forgot-password.html';
        }
</script>
</html>
